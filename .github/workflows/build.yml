name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore src/TS4SimRipper.csproj -PackagesDirectory packages
    
    - name: Build
      run: msbuild src/TS4SimRipper.csproj /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TS4SimRipper-net48
        path: src/bin/Release/
        if-no-files-found: warn
