name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore src/TS4SimRipper.csproj -PackagesDirectory packages
    
    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Build Release
      run: msbuild src/TS4SimRipper.csproj /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path src/bin/Release/* -DestinationPath TS4SimRipper_${{ steps.get_version.outputs.VERSION }}.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: TS4SimRipper_${{ steps.get_version.outputs.VERSION }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
